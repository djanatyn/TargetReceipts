name:                TargetReceipts
version:             0.1.0.0
github:              "djanatyn/TargetReceipts"
license:             BSD3
author:              "Jonathan Strickland"
maintainer:          "djanatyn@gmail.com"
copyright:           "2018 Jonathan Strickland"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README

dependencies:
- base >= 4.7 && < 5
- pandoc
- pandoc-types
- yaml
- text
- bytestring
- aeson
- http-conduit
- http-client
- http-client-tls

library:
  source-dirs: src

executables:
  TargetReceipts:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - TargetReceipts

tests:
  TargetReceipts-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - TargetReceipts
